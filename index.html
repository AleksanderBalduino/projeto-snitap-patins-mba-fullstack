<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snitap Patins</title>

        <link rel="stylesheet" href="styles/index.css">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="Snitap Patins Logo">
            </a>

            <a href="#">
                <img src="assets/icons/shopping-bag.svg" alt="Ícone de uma sacola de produtos">
                <span>1</span>

        <section class="hero">
            <div>
                <h1>
                    Snitap, sua vida mais
                    <div>
                        <span>radical</span>
                        <span>divertida</span>
                        <span>saudável</span>
                        <span>radical</span>
                    </div>

                <div class="buttons">
                    <a href="#" class="button buy shadow">
                        <img src="assets/icons/shopping-bag.svg" alt="">

                    </a>

                    <a href="#" class="button play">
                        <span class="shadow">
                            <img src="assets/icons/play.svg" alt="">

            </div>

            <div>
                <div class="content">
                    <img src="assets/hero/ellipse.svg" alt="">
